<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Girassol&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    
  </head>
  <body>
    <div class="toolbar">
      <div class="filter-container">
        <div class="filter-color-container">
          <div class="filter-color pink"></div>
        </div>
        <div class="filter-color-container">
          <div class="filter-color blue"></div>
        </div>
        <div class="filter-color-container">
          <div class="filter-color green"></div>
        </div>
        <div class="filter-color-container">
          <div class="filter-color black"></div>
        </div>
      </div>
      <div class="action-container">
        <div class="icon-container plus">
          <i class="fas fa-plus icon"></i>
        </div>
        <div class="icon-container remove">
          <i class="fas fa-times icon"></i>
        </div>
        <div class="icon-container">
          <!-- aria-hidden="true" -->
          <i class="fa fa-lock lock"></i>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="modal-container">
        <div class="task-container">
          <textarea name="" id="" cols="30" rows="10"class="task-box"></textarea>
        </div>
        <div class="modal-color-container">
            <div class="modal-color pink"></div>
            <div class="modal-color blue"></div>
            <div class="modal-color green"></div>
            <div class="modal-color black"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  </body>
</html>
